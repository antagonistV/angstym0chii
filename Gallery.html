<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Art Gallery</p>
        </div>
        <div class="box">
            <div class="column">
                <img src="images/column1_1.png" alt="Image 1" class="responsive-image">
                <img src="images/column1_2.png" alt="Image 2" class="responsive-image">
                <img src="images/column1_3.png" alt="Image 3" class="responsive-image">
            </div>
            <div class="column">
                <img src="images/column2_1.png" alt="Image 1" class="responsive-image">
                <img src="images/column2_2.png" alt="Image 2" class="responsive-image">
                <img src="images/column2_3.png" alt="Image 3" class="responsive-image">
            </div>
            <div class="column">
                <img src="images/column3_1.png" alt="Image 1" class="responsive-image">
                <img src="images/column3_2.png" alt="Image 2" class="responsive-image">
                <img src="images/column3_3.png" alt="Image 3" class="responsive-image">
            </div>
        </div>
    </div>
</body>
</html>
